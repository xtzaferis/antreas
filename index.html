<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with Sticky Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MyLogo</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Website</h1>
    </section>

    <section id="about">
        <h1>About Us</h1>
    </section>

    <section id="services">
        <h1>Our Services</h1>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
